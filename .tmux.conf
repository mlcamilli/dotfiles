# START:prefix
set -g prefix C-Space

# Set vi keys
setw -g mode-keys vi

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# change default delay
set -s escape-time 1

# default base indexes to 1
set -g base-index 1
setw -g pane-base-index 1
bind x kill-window

# set reload function
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set reasonable split keys
bind | split-window -h
bind - split-window -v


# mouse settings for casual relapses
set -g mouse on

#make it pretty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g pane-active-border-style fg=colour6
set-option -g focus-events on
# set monitors
setw -g monitor-activity on
set -g visual-activity on

# Set zsh as default shell
set-option -g default-shell /bin/zsh

#Copy Paste
bind Escape copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -i -sel clipboard"
bind-key -T copy-mode-vi 'Y' send-keys -X copy-pipe "xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind p paste-buffer

#powerline
#source '/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf'

#History
set -g history-limit 999999999

#Plugins
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-yank'
set -g @dracula-plugins "cpu-usage weather time"
set -g @dracula-fixed-location "Washington,D.C"
set -g @dracula-show-powerline true
run '~/.tmux/plugins/tpm/tpm'

