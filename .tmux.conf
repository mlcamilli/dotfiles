# START:prefix
set -g prefix C-Space

# Set vi keys
setw -g mode-keys vi

# Pane selection
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    

# change default delay
set -s escape-time 1

# default base indexes to 1
set -g base-index 1
setw -g pane-base-index 1
bind x kill-window

# set reload function
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set reasonable split keys
bind | split-window -h
bind - split-window -v


# mouse settings for casual relapses
#setw -g mode-mouse on
#set -g mouse-select-pane on

#set -g mouse-resize-pane on
#set -g mouse-select-window on

#make it pretty
set -g default-terminal "xterm-256color"
#set -g default-terminal "gnome-terminal"
# set monitors
setw -g monitor-activity on
set -g visual-activity on

#Copy Paste
bind Escape copy-mode
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-bufer"
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#Set fish as default shell
#set -g default-command /bin/fish
#set -g default-shell /bin/fish

#powerline
#source '/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf'

#History
set -g history-limit 999999999

#Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
